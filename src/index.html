<!DOCTYPE>
<html>

<head>
  <title>Calculator</title>
  <script src="calculator.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>Calculator</h1>

  <div class="screen">
    <div class="row-1">
      <span id="first-number"></span>
      <span id="operation"></span>
      <span id="second-number"></span>
      <span id="result"></span>
    </div>
  </div>


  <div class="buttons-container">

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>/</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>x</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>-</button>

    <button>AC</button>
    <button>0</button>
    <button>=</button>
    <button>+</button>

  </div>


</body>

</html>
