<!DOCTYPE>
<html>

<head>
  <title>Calculator</title>
  <script src="index.js"></script>
</head>

<body>
  <h1>Calculator</h1>

  <div class="numbers-container">
    <button>0</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
  </div>

  <div class="actions-container">
    <button>+</button>
    <button>-</button>
  </div>

  <div id="result-container">
    <p>Result is: </p>
  </div>

</body>

</html>
